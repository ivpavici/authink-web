<div id="login-form">
    
    <form id="login-form-login" ng-submit="login()" ng-show="!isSignUp">
        
        <h1>Login</h1>

        <div>
            <input type="text" class="login-form-field" ng-model="username" placeholder="username" required />
        </div>

        <div>
            <input type="password" class="login-form-field" ng-model="password" placeholder="password" required />
          
        </div>

        <div class="clearfix">
            
            <input class="login-form-button" type="submit" value="Login" />

        </div>
        
        <div id="login-form-switch">
                
            <span id="login-form-switch-text">Don't have an account?</span>

            <a id="login-form-switch-button" ng-click="toggleForm()">Sign up now!</a>
            
        </div>
    </form>
        
    
    <div id="login-form-signup" ng-show="isSignUp">
        
        <h1>Signup</h1>
        <form ng-submit="signUp()">
            <div>
                <input type="text" ng-model="user.firstname" placeholder = "first name" class="login-form-field" required />
            </div>

            <div>
                <input type="text" ng-model="user.lastname" placeholder = "last name" class="login-form-field" required/>
            </div>

            <div>
                <input type="email" ng-model="user.email" placeholder = "email" class="login-form-field" required/>
            </div>

            <div>
                <input type="text" ng-model="user.username" placeholder = "username" class="login-form-field" required/>
            </div>

            <div>
                <input type="password" ng-model="user.password" placeholder = "password" class="login-form-field" required/>
            </div>

            <div>
                <input type="password" ng-model="user.confirmPassword" placeholder = "confirm password" class="login-form-field" required/>
            </div>

            <div class="clearfix">
                 
                <input class="login-form-button" type="submit" value="Signup" />

            </div>
        </form>
        
        <div id="Div1">
                
            <span id="Span1">Already have an account?</span>

            <a id="A1" ng-click="toggleForm()">Log in now!</a>
            
        </div>
    </div>

    
    
</div>
