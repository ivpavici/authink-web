<div class="task-picture-container" ng-if="isSimpleEdit()">
    
        <div class="task-picture-image">
        
            <input type="hidden" value="{{taskPicturesEditorApi.taskId}}" name="taskId"/>

            <img ng-src="{{picture.Url}}" alt="" />

            <span>Upload a new picture</span>
            
            {{uploadProgress}}
           
            <input type="file" ng-file-select="onFileSelect($files)" >

        </div>

        <div class="task-edit-options">
        
            <input type="submit" value="Save" class="task-edit-save" />

        </div>
    
</div>

<div ng-if="isDetectColorsEdit()">
    
    <img ng-src="{{picture.Url}}" alt="Task picture"/>
    
    <input type="file" ng-file-select="onFileSelect($files)"/>
    
    <div>
        <label>Correct color</label>

        <input type='color' name='color' ng-model="picture.CorrectColor.Value" class="colorPickerHolder"/> 

    </div>
    
    <div>
        <label>Wrong colors</label>
        
        <div ng-repeat="wrongColor in picture.WrongColors">
            
            <input type='color' name='color' class="colorPickerHolder" ng-model="wrongColor.Value"/> 

        </div>

    </div>
    <input type="submit" value="Save" ng-click="editWithColors()"/>

</div>
