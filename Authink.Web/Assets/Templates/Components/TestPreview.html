
<div id="main-test" ng-if="test">
    
    <div id="main-test-up">
        
        <img ng-if="isLoading" src="Assets/Images/loading.gif" />

        <div id="main-test-right">
            
            <div id="main-test-options">
                 
                <a  id="main-test-option-edit" ng-click="editTest()"><span>edit test</span></a>

            </div>

        </div>

        <div id="main-test-left">
            
            <div id="main-test-heading">
                
                <h1>{{test.Name}} </h1>

            </div>

            <div id="main-test-description">
                
                <p>{{test.LongDescription}}</p>

            </div>

        </div>

        <div class="clearfix"></div>

    </div>

    <test-tasks-list></test-tasks-list>

    <div class="clearfix"></div>

</div>
