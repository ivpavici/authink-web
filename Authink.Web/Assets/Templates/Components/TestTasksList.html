<div id="main-test-tasks">
        
    <div id="main-test-tasks-right">
        
        <a id="test-edit-add-new-task" href="/test/{{testTasksListApi.testId}}/tasks/create/step-1" target="_self"><span>New task</span></a>

    </div>

    <div id="main-test-tasks-left">
        
        <div id="main-test-tasks-heading">
            
            Tasks (<span id="task-count">{{tasks.length}}</span>)

        </div>
        <div id="main-test-task-list clearfix">
            
            <div class="main-test-task-wrap" ng-repeat="task in tasks">
                
                <div class="main-test-task clearfix" >
                    
                    <div class="main-test-task-left">
                        
                        <img ng-src="{{task.ProfilePictureUrl}}" height="50" width="50"/>

                        <div class="main-test-task-difficulty">
                            
                            <span class="main-test-task-difficulty-text">difficulty</span>

                            <span class="main-test-task-difficulty-value"><strong>{{task.Difficulty}}</strong></span>

                        </div>

                    </div>

                    <div class="main-test-task-right">
                        
                        <h1 ng-click="previewTask(task)">{{task.Name}}</h1>

                        <span>{{task.Description}}</span>

                        <div class="main-test-task-options clearfix">
                            
                            <ul class="clearfix">
                                
                                <li><a class class="main-test-task-option-delete">delete</a></li>
                                <li><a class="main-test-task-option-statistics">statistics</a></li>
                                <li><a class="main-test-task-option-edit" ng-click="editTask(task)">edit</a></li>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

    </div>

</div>
