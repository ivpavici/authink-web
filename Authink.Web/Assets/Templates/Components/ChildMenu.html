<div id="child-menu" class="clearfix">
    
    <div id="child-menu-info" class="clearfix">
        
        <img id="child-menu-info-image" ng-src={{displayedChild.ProfilePictureUrl}} alt="" />

        <div id="child-menu-info-menu">
            
            <a id="child-menu-info-menu-child-name">{{displayedChild.Firstname}} {{displayedChild.Lastname}}</a>

            <ul>
                <li class="child-menu-select" ng-repeat="child in children" ng-click="selectChild(child)">
                    
                    <span>{{child.Firstname}} {{child.Lastname}}</span>

                </li>
                    
                <li action="add-child" ng-click="addChild()"><span>Add new child</span></li>

            </ul>

        </div>

    </div>

    <a id="child-menu-edit-button" ng-click="editChild()"><span>edit profile</span></a>

</div>
